<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="mainContainer">
    <section class="mainContainer__post">
      <div class="mainContainer__imgContainer"></div>
      <div class="mainContainer__info">
        <h1>Get <span class="importantWord">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="statistics">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="statistics">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="statistics">
            <span>12m+</span>
            <p>queries</p>
          </div>
        </div>  
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/renzitho">renzitho_yo</a>.
    </div>
  </main>
</body>
</html>
